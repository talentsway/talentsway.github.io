    <script>
        const items = [
            { name: "technology", link: "technology.html" },
            { name: "Languages", link: "lang.html" },
            { name: "Economics and Management", link: "economy.html" },

        ];

        const input = document.getElementById("searchInput");
        const results = document.getElementById("results");

        input.addEventListener("input", function () {
            const value = this.value.toLowerCase();
            results.innerHTML = "";

            if (!value) {
                results.style.display = "none";
                return;
            }

            const filtered = items.filter(item => item.name.toLowerCase().includes(value));

            filtered.forEach(item => {
                const div = document.createElement("div");
                div.className = "result-item";
                div.innerHTML = `<a href="${item.link}" target="_blank">${item.name}</a>`;
                results.appendChild(div);
            });

            results.style.display = filtered.length ? "block" : "none";
        });

    </script>
